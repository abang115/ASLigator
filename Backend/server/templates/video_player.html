<!DOCTYPE html>
<html>
<head>
    <title>Video Player</title>
</head>
<body>
    <h1>Uploaded Videos</h1>
    {% for video in videos %}
        <div>
            <video controls width="320">
                <source src="{{ url_for('serve_video', filename=video) }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <p>{{ video }}</p>
        </div>
    {% endfor %}
</body>
</html>
